<head>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <title>Galería</title>
  <style>

      body {
    background-color: #d4eee8; /* color propieloso */
    font-family: 'Montserrat', sans-serif;
  }
    .card {
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: contain;
      filter: blur(4px);
      border-radius: 10px;
      transition: filter 0.3s ease-in-out;
      background-color: #95AAA3;
    }

    .clear-img {
      filter: blur(0);
    }

    .card-footer {
      background-color: transparent;
      border-top: none;
      padding: 10px 0;
    }

    .contador-box {
  display: inline-block;
  background-color: #ffffffcc; 
  padding: 10px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-weight: 600;
  font-size: 1.1rem;
  color: #333;
}
  

  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-5 font-weight-bold" style="font-size: 2rem;">Galería de imágenes clínicas</h2>

    <div class="row">
      <!-- Imagen 1 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/1.jpg" class="card-img-top blur-img" alt="Foto 1">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>

            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>

      <!-- Imagen 3 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/3.jpg" class="card-img-top blur-img" alt="Foto 3">
          <div class="card-footer">

          </div>
        </div>
      </div>

      <!-- Imagen 4 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/4.png" class="card-img-top blur-img" alt="Foto 4">

          </div>
        </div>
      </div>

      <!-- Imagen 5 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podo_extra.jpeg" class="card-img-top blur-img" alt="Foto 5">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>

       <!-- Imagen 6 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/6.jpg" class="card-img-top blur-img" alt="Foto 4">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>

       <!-- Imagen 7 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/7.jpg" class="card-img-top blur-img" alt="Foto 4">
          <div class="card-footer">

        </div>

       <!-- Imagen 9 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">

       <!-- Imagen 10 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/10.jpg" class="card-img-top blur-img" alt="Foto 4">

          </div>
        </div>
      </div>

    </div> <!-- row-->

    <!-- Contador -->
   <div class="text-center mb-4">
  <div class="contador-box">
    Fotos desbloqueadas: <span id="contador">0</span>
  </div>
</div><!-- Cierre de contdor-->

  <script>
    let contador = 0;

    function toggleBlur(button) {
      const img = button.closest('.card').querySelector('img');
      const isBlurred = img.classList.contains('blur-img');

      if (isBlurred) {
        img.classList.remove('blur-img');
        img.classList.add('clear-img');
        button.textContent = 'Ocultar Foto';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        contador++;
      } else {
        img.classList.remove('clear-img');
        img.classList.add('blur-img');
        button.textContent = 'Ver Foto';
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
        contador--;
      }

      document.getElementById('contador').textContent = contador;
    }
  </script>
</body>
